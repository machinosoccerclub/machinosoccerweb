<!DOCTYP html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <meta charset="utf-8"/>
  <title>ようこそ</title>
</head>
<body>
<div layout:fragment="content">
  <header id="banner">
    <hgroup>
      <h2>まちのサッカークラブ 柏の葉</h2>
    </hgroup>
  </header>
  <div class="main">
    <h2>ログインURLの取得</h2>
    <section>
      <p>
        まちのサッカークラブ会員サイトです。
      </p>
      <p>
        <div>新規登録、会員情報変更はログインが必要です。メールアドレスを入力して、ログインURLを受け取ってください</div>
        <form th:action="@{/requestLoginLink}" method="post"
              th:novalidate="${@environment.acceptsProfiles('development')}">
          <fieldset>
            <div class="form-group required">
              <label class="col-sm-2 control-label" for="email">メールアドレス</label>
              <div class="col-sm-10">
                <input id="email" type="email" name="email" class="form-control"
                       th:value="${email}"/>
                <span th:if="${error}" th:text="#{${error}}" class="text-danger"></span>
              </div>
            </div>
            <div class="form-group col-sm-10">
              <input type="submit" class="btn btn-success" value="ログインURLをこのアドレスに送る" />
            </div>
          </fieldset>
        </form>
      </p>
      <p class="text-warning">TODO: 清書や整形が必要</p>
    </section>
  </div>
</div>
</body>
</html>
