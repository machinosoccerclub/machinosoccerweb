<!DOCTYP html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <meta th:remove="all" charset="utf-8"/>
  <title>送信しました</title>
</head>
<body>
<div layout:fragment="content">
  <section>
    <div class="bg-info">
      <span th:text="${email}"></span>にログインURLを送信しました。
      メール内のURLをクリックしてログインしてください。
      しばらくしてもメールが届かない場合は XXXXXXX
      <p class="text-warning">TODO: 清書</p>
      <p class="text-warning">TODO: 新規登録の場合の記載</p>
    </div>
  </section>
  <section th:if="${@environment.acceptsProfiles('demo')}">
    <div class="bg-danger">
      <span>送信メール一覧画面へのボタンです。本番では表示されません</span>
      <a th:href="@{|/demo/messages|}" class="btn btn-danger">送信メール一覧画面</a>
    </div>
  </section>
</div>
</body>
</html>
