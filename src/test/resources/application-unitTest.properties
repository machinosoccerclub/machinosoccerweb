spring.datasource.url=jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=sa

# database schema
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=validate
# todo: uncomment to enable schema validation

# hot reloading
spring.thymeleaf.cache=false

## logging

# logs for spring framework
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# logs the SQL statements
log4j.logger.org.hibernate.SQL=debug

# logs the JDBC parameters passed to a query
log4j.logger.org.hibernate.type=trace

# logs for the application
logging.level.machinosoccerweb=DEBUG

#
machinosoccerweb.hmackey=abcdef1234XYZ


# google api access properties
google.api.clientId=${GOOGLEAPI_CLIENT_ID:dummy}
google.api.clientSecret=${GOOGLEAPI_CLIENT_SECRET:dummy}
google.api.refreshToken=${GOOGLEAPI_REFRESH_TOKEN:dummy}

google.api.picasa.userId=${PICASA_USER:default}
google.api.picasa.albumId=${PICASA_ALBUM:default}

